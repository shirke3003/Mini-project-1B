<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background:#eef2f5; }
        .box {
            width:400px; margin:120px auto;
            background:white; padding:40px;
            border-radius:8px;
        }
        h2 { color:#1e88e5; }
        input {
            width:100%; padding:10px; margin:12px 0;
        }
        button {
            width:100%; padding:12px;
            background:#1e88e5; color:white;
            border:none;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Login</h2>
    <form method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button>Login</button>
    </form>
</div>
</body>
</html>
