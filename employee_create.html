<!DOCTYPE html>
<html>
<head><title>Create Resume</title></head>
<body>
<h1>Professional Resume Builder</h1>
<form method="post">
<input name="name" placeholder="Full Name" required><br>
<input name="email" placeholder="Email" required><br>
<input name="phone" placeholder="Phone" required><br><br>

<textarea name="summary" placeholder="Professional Summary" rows="4"></textarea><br>
<textarea name="skills" placeholder="Skills" rows="4"></textarea><br>
<textarea name="experience" placeholder="Experience" rows="5"></textarea><br>
<textarea name="projects" placeholder="Projects" rows="5"></textarea><br>
<textarea name="education" placeholder="Education" rows="4"></textarea><br>
<textarea name="certifications" placeholder="Certifications" rows="3"></textarea><br>

<button>Create Resume</button>
</form>
</body>
</html>
